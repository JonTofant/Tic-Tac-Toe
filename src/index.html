<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        Tic-Tac-Toe
    </header>

    <section class="board">
        <button class="tile A1" id = "A1" onClick="reply_click(this.id)"></button>
        <button class="tile A2" id = "A2" onClick="reply_click(this.id)"></button>
        <button class="tile A3"id = "A3" onClick="reply_click(this.id)"><img src="" alt=""></button>

        <button class="tile B1"id = "B1" onClick="reply_click(this.id)"><img src="" alt=""></button>
        <button class="tile B2"id = "B2" onClick="reply_click(this.id)"><img src="" alt=""></button>
        <button class="tile B3"id = "B3" onClick="reply_click(this.id)"><img src="" alt=""></button>

        <button class="tile C1"id = "C1" onClick="reply_click(this.id)"><img src="" alt=""></button>
        <button class="tile C2"id = "C2" onClick="reply_click(this.id)"><img src="" alt=""></button>
        <button class="tile C3"id = "C3" onClick="reply_click(this.id)"><img src="" alt=""></button>
    </section>

    <script src="index.js"></script>
</body>
</html>
